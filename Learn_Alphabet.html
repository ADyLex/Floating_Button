<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Learn Alphabet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="fab.css">
       
    </head>
    <body>
        <h1>floating button - Demo</h1>
        <i class="fas fa-user"></i>
        <div class="fab-container">
            <div class="fab fab-icon-holder">
                <i class="fas fa-question"></i>
            </div>
            <!--ul.faboptions>li*5-->
            <ul class="fab-options">
                <li>
                    <!--span.fab-lebel-->
                    <span class="fab-label">Size</span>
                    <div class="fab-icon-holder">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                </li>
                <li>
                    <span class="fab-label">Thick</span>
                    <div class="fab-icon-holder">                        
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </li>
                <li>
                    <span class="fab-label">Background Color</span>
                    <div class="fab-icon-holder">                        
                        <i class="fas fa-magic"></i>
                    </div>
                </li>
                <li>
                    <span class="fab-label">Sound speed</span>
                    <div class="fab-icon-holder">                        
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                </li>
                <li>
                    <span class="fab-label">Volume</span>
                    <div class="fab-icon-holder">                        
                        <i class="fas fa-volume-up"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!--<script src="fontawesome/js/all.js"></script>
        <script type="text/javascript"></script>-->
        <!-- <s src="" async defer></s> -->
    </body>
</html>
